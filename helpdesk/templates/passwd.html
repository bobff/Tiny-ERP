{%extends 'base.html'%}
{% block main %}
<div class="row">
    <div class="col-md-1 col-sm-1">
        <div class="sidebar">
            <ul class="nav nav-sidebar">
                <li id="second_passwd" style="width:150%" class="active"><a href="/helpdesk/user/passwd">修改密码</a></li>
            </ul>
           
        </div>

    </div>
    <div class="col-md-11 col-sm-11">
    <form id="apply_form" role="form"  class="form-horizontal"  method="post" action="" onsubmit ="getElementById('apply_btn').disabled=true;getElementById('apply_btn').value='正在提交...';return true;">
        {% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">旧密码：</label>
                <div class="col-sm-9">
                	<input type="password"  style="display:none" value="">
                    <input required type="password" id="old_passwd" class="form-control"  style="display:inline;width:auto"name='old_passwd' value="">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">新密码：</label>
                <div class="col-sm-9">
                    <input required type="password" id="passwd" class="form-control"  style="display:inline;width:auto"name='passwd' value="">
                </div>
            </div>
            <div class="form-group">
                <label for="conf" class="col-sm-2 control-label">再次输入新密码：</label>
                <div class="col-sm-9">
                    <input required type="password" id="passwd_check" class="form-control"  style="display:inline;width:auto"name='passwd_check' value="">
                </div>
            </div>
            
           
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label"></label>
                <div class="col-sm-9">
                    <input id="apply_btn" type="submit" class="btn btn-primary" value="提交" />
                   	{{msg}}
                </div>
            </div>
        </form>

    </div>
</div>
<script type="text/javascript">
 
    $(function(){
        $("#first_user").attr('class', 'active');
    	$("#old_passwd").val("");
    })

</script>
{%endblock main%}
