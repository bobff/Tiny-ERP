<div class="form-group">
    <label for="name"  class="col-sm-2 control-label">UUID</label>
    <div class="col-sm-10">
        <span  class="form-control" >{{app.uuid}}</span>
    </div>
</div>
<div class="form-group">
    <label for="name"  class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
        <span  class="form-control" >{{app.name}}</span>
    </div>
</div>
<div class="form-group">
    <label for="email"  class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <span  class="form-control">{{app.email}}</span>
    </div>
</div>
<div class="form-group">
    <label for="email"  class="col-sm-2 control-label">提交人</label>
    <div class="col-sm-10">
        <span  class="form-control">{{app.submit_user}}</span>
    </div>
</div>
<div class="form-group">
    <label for="email"  class="col-sm-2 control-label">部门</label>
    <div class="col-sm-10">
        <span class="form-control">{{app.get_department}}</span>
    </div>
</div>
<div class="form-group">
    <label for="email"  class="col-sm-2 control-label">申请时间</label>
    <div class="col-sm-10">
        <span class="form-control">{{app.apply_time|date:"Y-m-d H:i:s"}}</span>
    </div>
</div>
<div class="form-group">
    <label for="content"  class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10 ">
        <span class="form-control" style="height:100%">{{app.content|default_if_none:''|linebreaksbr}}</span>
    </div>
</div>
{%for pack in app.package_set.all%}
<div class="form-group">
    <label for="content"  class="col-sm-2 control-label">附加内容{{forloop.counter}}</label>
    <div class="col-sm-10 ">
        
        <span class="form-control" style="height:100%">{{pack.content|default_if_none:''|linebreaksbr}}</span>
    </div>
</div>
{%endfor%}
