{%extends 'apply/apply_base.html'%}
{% block content %}
        <form id="apply_form" role="form"  class="form-horizontal"  method="post" action="" onsubmit ="getElementById('apply_btn').disabled=true;getElementById('apply_btn').value='正在提交...';return true;">
        {% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-9">
                    <input required type="text" id="name" class="form-control" placeholder="" name='name' value="{{name|default_if_none:''}}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-9">
                <input required name="email" type="email" class="form-control" id="email" placeholder="" value="{{email|default_if_none:''}}">
            </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">申请内容</label>
                <div class="col-sm-9">
                请详细描述所申请服务的内容。
                <textarea required name="content" class="form-control" rows="10">{{content|default_if_none:''}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label"></label>
                <div class="col-sm-9">
                    <input id="apply_btn" type="submit" class="btn btn-primary" value="提交" />
                   
                </div>
            </div>



<script type="text/javascript">

    $(function(){
        $("#third_apply").attr('class','active')
        {%if verifyinfo %}
            alert('{{verifyinfo}}');
        {%endif%}
    });
</script>
{% endblock content %}
